{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'qa/style.css' %}" />

    {% for question in latest_question_list %}
        <!--<li><a href="/qa/{{ question.id }}/">{{ question.question_text }}</a></li>-->

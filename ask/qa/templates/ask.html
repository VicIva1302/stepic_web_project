{% extends "index.html" %}

{% block content %}
<h1>Ask Question</h1>
{% for e in form.non_field_errors %}
<div>{{ e }}</div>
{% endfor %}
<div>
    <form method="POST" action="/ask/">
        {% csrf_token %}
        {% for field in form %}
        <div {% if field.errors %} alert{% endif %}>
            {{ field.label }}
            {{ field }}
            {{ field.errors }}
        </div>
        {% endfor %}
        <button type="submit">Ask question</button>
    </form>
</div>
{% endblock %}
